<!-- Skills Section -->
<section id="skills" class="skills section light-background">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2 class="justify-content-center">Skills</h2>
    </div><!-- End Section Title -->
  
    <div class="container" data-aos="fade-up" data-aos-delay="100">
  
        <div class="row skills-content skills-animation">
    
            <div class="col-lg-6">

            {% for skill in skills.left-skills %}
                <div class="progress">
                    <span class="skill"><span>{{ skill.name }}</span> <i class="val">{{ skill.percent }}%</i></span>
                    <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percent }}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div><!-- End Skills Item -->
            {% endfor %}
    
            </div>
    
            <div class="col-lg-6">
    
            {% for skill in skills.right-skills %}
                <div class="progress">
                    <span class="skill"><span>{{ skill.name }}</span> <i class="val">{{ skill.percent }}%</i></span>
                    <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.percent }}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div><!-- End Skills Item -->
            {% endfor %}
    
            </div>
    
        </div>
  
    </div>
  
</section><!-- /Skills Section -->
